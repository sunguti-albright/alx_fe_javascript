<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #quoteDisplay {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      min-height: 80px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      width: 60%;
      transition: all 0.3s ease;
    }

    #controls {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    input {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    select {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="controls">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>
    <button id="newQuote">Show New Quote</button>
  </div>

  <div id="quoteDisplay">Click “Show New Quote” to begin!</div>

  <div id="addQuoteForm"></div>

  <script src="script.js"></script>
</body>
</html>
